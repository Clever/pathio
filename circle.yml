machine:
  post:
  - cd $HOME && git clone --depth 1 -v git@github.com:clever/ci-scripts.git && cd ci-scripts && git show --oneline -s
  - $HOME/ci-scripts/circleci/golang-install 1.8
  - mkdir -p $HOME/.go_workspace/src/gopkg.in/Clever/pathio.v3
  services:
  - docker
checkout:
  post:
  - $HOME/ci-scripts/circleci/golang-move-project gopkg.in/Clever/pathio.v3
test:
  override:
  - make test
  - make build
  post:
  - $HOME/ci-scripts/circleci/report-card $RC_DOCKER_USER $RC_DOCKER_PASS "$RC_DOCKER_EMAIL" $RC_GITHUB_TOKEN
general:
  build_dir: ../.go_workspace/src/gopkg.in/Clever/pathio.v3
deployment:
  all:
    branch: master
    owner: Clever
    commands:
    - $HOME/ci-scripts/circleci/github-release $GH_RELEASE_TOKEN
